<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
  <script src="main.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <div class="content">
    <div class="top">
      <div class="current-weather">
        <div class="current-top">
          <img src="" class="icon">
          <div class="temperature"></div>
          <div class="units">
            <a href="#" class="unit celsius" id="metric">°C</a>
            <a href="#" class="unit fahrenheit unselected" id="imperial">°F</a>
          </div>
        </div>
        <div class="current-description"></div>
      </div>
      <div class="location">
        <div class="city-container">
          <div class="city"></div>
          <form action="#" method="post" class="invisible">
            <input type="text" value="" class="city-input" autofocus>
            <button type="submit" class="confirm btn">
              <span class="iconify" data-icon="mdi-check"></span>
            </button>
            <button type="button" class="cancel btn">
              <span class="iconify" data-icon="mdi-close"></span>
            </button>
          </form>
        </div>
        <a href="#" class="change-location">Change location</a>
        <div class="time"></div>
      </div>
    </div>
    <div class="bottom">
      <div class="forecast-day">
        <div class="weekday"></div>
        <img src="" class="icon">
        <div class="temperature">
          <div class="max"></div>
          <div class="min"></div>
        </div>
      </div>
      <div class="forecast-day">
        <div class="weekday"></div>
        <img src="" class="icon">
        <div class="temperature">
          <div class="max"></div>
          <div class="min"></div>
        </div>
      </div>
      <div class="forecast-day">
        <div class="weekday"></div>
        <img src="" class="icon">
        <div class="temperature">
          <div class="max"></div>
          <div class="min"></div>
        </div>
      </div>
      <div class="forecast-day">
        <div class="weekday"></div>
        <img src="" class="icon">
        <div class="temperature">
          <div class="max"></div>
          <div class="min"></div>
        </div>
      </div>
      <div class="forecast-day">
        <div class="weekday"></div>
        <img src="" class="icon">
        <div class="temperature">
          <div class="max"></div>
          <div class="min"></div>
        </div>
      </div>
      <div class="forecast-day">
        <div class="weekday"></div>
        <img src="" class="icon">
        <div class="temperature">
          <div class="max"></div>
          <div class="min"></div>
        </div>
      </div>
      <div class="forecast-day">
        <div class="weekday"></div>
        <img src="" class="icon">
        <div class="temperature">
          <div class="max"></div>
          <div class="min"></div>
        </div>
      </div>
      <div class="forecast-day">
        <div class="weekday"></div>
        <img src="" class="icon">
        <div class="temperature">
          <div class="max"></div>
          <div class="min"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
